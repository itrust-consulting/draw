text: |
  The tool shall be able to add or edit an asset of following types and also allow to change state to/from (active/inactive).
   ---
   - Business process
   - Compliance
   - Financial
   - Information
   - Immaterial Value
   - Outsourced service
   - Site
   - Software
   - Hardware
   - Network
   - Service
   - Personnel
   - System
   ...
