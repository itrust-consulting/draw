reviewed: null
text: |
  The DRAW application shall be able to generate a dependency graph by loading or importing an excel sheet. This excel sheet should be named Dependency sheet.
  The intersection of source asset with a target asset in Dependency sheet represents probability of impact of source asset on target asset. This probability may be unspecified or lies between 0 and 1 both inclusive.
