text: |
  The tool shall provide the capability to load the a dependency graph from an input JSON file while  
  retaining the properties of the graph when it was saved.
  The following implies state of GRAPH:
  ---
    - Edges and their properties including position (Probability, Source and Target Asset)
    - Nodes and their properties including position (Name, TrickID, Position)
  