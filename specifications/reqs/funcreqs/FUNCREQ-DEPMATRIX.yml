text: |
  The DRAW application shall be able to generate a dependency graph by loading or importing an excel sheet. This excel sheet should be named Dependency sheet. The Dependency sheet must comply to constraints and conventions described in FUNCREQ-DEPMATRIX-1 to FUNCREQ-DEPMATRIX-7.
